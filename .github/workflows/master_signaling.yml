name: Build and Deploy Node.js Signaling Server to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      # 3. Install dependencies, build, and test
      - name: Install, Build & Test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # 4. Upload artifact for deployment
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      # 1. Download artifact from build job
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 2. Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'signaling'        # Replace with your Web App name
          slot-name: 'Production'      # Use 'Production' or your desired slot
          package: .
